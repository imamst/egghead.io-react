<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="babel.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById("root");

        function Greeting() {
            const [name, setName] = React.useState('');
            const [email, setEmail] = React.useState('');

            const handleChangeName = event => setName(event.target.value);
            const handleChangeEmail = event => setEmail(event.target.value);

            return (
                <div>
                    <form>
                        <div>
                            <label htmlFor="name">Name:</label>
                            <input type="text" onChange={handleChangeName} id="name" />
                            <p>{name ? <strong>Hello { name }</strong> : 'Please type your name'}</p>
                        </div>
                        <div>
                            <label htmlFor="email">Email:</label>
                            <input type="email" onChange={handleChangeEmail} id="email" />
                            <p>{email ? <strong>Your email is { email }</strong> : 'Please type your email'}</p>
                        </div>
                    </form>
                </div>
            )
        }

        // v18
        // import { root } from "react-dom/client";
        // const root = createRoot(rootElement);
        // root.render(<Greeting />);

        // v17 below
        ReactDOM.render(<Greeting />, rootElement);
    </script>
</body>
